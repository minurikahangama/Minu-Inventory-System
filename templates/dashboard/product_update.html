{% extends 'partials/base.html' %}
{% block title %} Edit Product {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit Item</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-info btn-sm" type="submit" value="Update">
            <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-product' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
